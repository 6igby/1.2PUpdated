<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring RWD</title>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Features</h1>

        <div class="featureBox">
            <h2>Feature 1: Fluid Typography</h2>
            <p>Font sizes scale with the viewport width.</p>
        </div>

        <div class="featureBox">
            <h2>Feature 2: Flexbox Layout</h2>
            <div class="flexContainer">
                <div class="flexItem">
                    <h3>Item 1</h3>
                    <p>Responsive layout with Flexbox.</p>
                </div>
                <div class="flexItem">
                    <h3>Item 2</h3>
                    <p>Responsive layout with Flexbox.</p>
                </div>
                <div class="flexItem">
                    <h3>Item 3</h3>
                    <p>Responsive layout with Flexbox.</p>
                </div>
            </div>
        </div>
    </div>

    <img src="https://assets.tmecosys.com/image/upload/t_web767x639/img/recipe/ras/Assets/102cf51c-9220-4278-8b63-2b9611ad275e/Derivates/3831dbe2-352e-4409-a2e2-fc87d11cab0a.jpg" style="max-width: 100%; height: auto;">
</body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    .featureBox {
        background-color: #f7f7f7;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px 0;
    }

    .flexContainer {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .flexItem {
        flex: 1;
        min-width: calc(33.33% - 20px);
        margin: 10px;
        text-align: left;
    }

    @media (max-width: 768px) {
        .flexItem {
            min-width: calc(50% - 20px);
        }
    }

    @media (max-width: 576px) {
        .flexItem {
            min-width: 100%;
        }
    }
</style>
</html>
